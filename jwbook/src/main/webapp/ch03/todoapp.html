<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습 3-2</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	<script>
		function addItem() {
			//입력값을 읽어와 todo 변수에 저장
			let todo = document.getElementById("item");
			// <ul> 요소를 참조하여 list 변수에 저장
			let list = document.getElementById("todolist");
			// 새로운 <li> 요소를 생성하여 listitem 변수에 저장
			let listitem = document.createElement("li");
			listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
			listitem.innerText = todo.value;
			list.appendChild(listitem); // ul 요소에 li 요소 추가
			// 입력칸 비우기 및 포커스 이동
			todo.value = "";
			todo.focus();
			
			// <li> 요소에 들어갈 닫기 버튼 생성
			let xbtn = document.createElement("button");
			// 버튼에 부트스트랩 클래스 적용
			xbtn.className = "btn-close ms-auto";
			// <li>에 버튼 추가
			listitem.appendChild(xbtn);
			
			// close 버튼에 이벤트 처리
			xbtn.onclick = function(e) {
				let pnode = e.target.parentNode;
				list.removeChild(pnode);
			}			
		}
	</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text" placeholder="할 일을 입력하세요.">
			<button type="button" class="btn btn-primary" onclick="addItem()">할 일 추가</button>
		</div>
	</div>
	<hr>
	<ul id="todolist" class="list-group"></ul>
</body>
</html>
